<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <!-- Profile Picture -->
    <img 
      src="google profile.jpeg" 
      alt="Profile Picture" 
      class="profile-picture"
      data-testid="profilePicture"
    >

    <!-- Full Name -->
    <h1 class="full-name" data-testid="fullName">Kelvin Agholor</h1>

    <!-- Job Title -->
    <p class="job-title" data-testid="jobTitle">Front-End Developer</p>

    <!-- Short Bio -->
    <p class="short-bio" data-testid="shortBio">
      Passionate about building user-friendly and responsive web applications. 
      I enjoy turning ideas into reality using HTML, CSS, and JavaScript.
    </p>

    <!-- Current Location -->
    <p class="current-location" data-testid="currentLocation">Edo State, Nigeria</p>

    <!-- Email Address -->
    <p class="email-address" data-testid="emailAddress">aghkelvin@gmail.com</p>

    <!-- Social Links -->
    <div class="social-links" data-testid="socialLinks">
      <a href="https://linkedin.com/in/KelvinAgholor" target="_blank">LinkedIn</a>
      <a href="https://github.com/Jarl-kelven" target="_blank">GitHub</a>
      <a href="https://x.com/Jarl_kelven" target="_blank">Twitter</a>
    </div>

    <!-- Current Time in UTC -->
    <p class="current-time" data-testid="currentTimeUTC"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
